<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
  <body>
    <h1>Student Directory</h1>
    <a href="../index.html"><p>Return</p></a>
    
    <div class="container backgroundCanvas">
      <div class="row">
        <P class="sayHelloText">Enter Student Name</P>
      </div>
      <div class="row inputBarHello">
        <input id="nameInput" type="text" class="nameEnter" placeholder="Enter your name here:">
      </div>
      <div class="row helloSubmitButtonPadding">
        <button id="helloSubmitBtn" type="button" class="btn helloSubmitButton">Submit</Submit>
      </div>
      <div  class="row directoryResponse">
        <div class="row">
          <div class="col-2"> </div>
          <div class="col-2">
              <p>First Name:</p>
          </div>
          <div class="col-5">
            <P id="helloReturn">John Jacob</P>
          </div>
        </div>
        <div class="row">
          <div class="col-2"> </div>
          <div class="col-2">
              <p>Last Name:</p>
          </div>
          <div class="col-5">
            <P id="lastNameReturn">Jinglheimer Shmidt</P>
          </div>
        </div>
        <div class="row">
          <div class="col-2"> </div>
          <div class="col-2">
              <p>SlackName:</p>
          </div>
          <div class="col-5">
            <P id="slackNameReturn">Dinglheimer Shmidt</P>
          </div>
        </div>
        <div class="row">
          <div class="col-2"> </div>
          <div class="col-2">
              <p>Email:</p>
          </div>
          <div class="col-5">
            <P id="emailReturn">DingleBrah@gmail.com</P>
          </div>
        </div>
        <div class="row">
          <div class="col-2"> </div>
          <div class="col-2">
              <p>Hobbies:</p>
          </div>
          <div class="col-5">
            <P id="hobbiesReturn">His name is my name to</P>
          </div>
        </div>





      </div>
    </div>
      
    <div class="returnBtn">

      <a href="../index.html"><p>Return</p></a>
     </div>
      
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../script/Ch8.js"></script>
</body>
</html>
